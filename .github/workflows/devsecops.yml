name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  DB_KEY: ${{ secrets.DB_KEY }}
  DB_URL: ${{ secrets.DB_URL }}

jobs:

  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ” Lint Dockerfile (Hadolint)
      uses: hadolint/hadolint-action@v2.0.0
      with:
        dockerfile: ./server/Dockerfile

    - name: ðŸ” Secret Scan with Gitleaks
      uses: gitleaks/gitleaks-action@v2.3.2
      with:
        report-format: sarif
        report-path: gitleaks-results.sarif

    - name: Upload Gitleaks report
      uses: actions/upload-artifact@v3
      with:
        name: gitleaks-results
        path: gitleaks-results.sarif

    - name: ðŸ§½ Dockerfile Best Practices with Dockle
      run: |
        docker pull goodwithtech/dockle
        docker run --rm -v ${{ github.workspace }}:/app goodwithtech/dockle -f json -c CIS-DI-1.0 -i CIS-DI-1.0-5 /app/server

    - name: ðŸ” Vulnerability Scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my_custom_api:latest'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

  build:
    name: ðŸ› ï¸ Build & Test Docker Images
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Inject Environment Variables
      run: |
        echo "DB_KEY=${{ env.DB_KEY }}" >> server/.env
        echo "DB_URL=${{ env.DB_URL }}" >> server/.env

    - name: Build Docker Images
      run: docker compose -f ./docker-compose.yml build

  dockerhub-push:
    name: ðŸ“¦ Push to DockerHub
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Image
      run: |
        docker build -t $IMAGE_NAME:latest ./server
        docker push $IMAGE_NAME:latest

  zap-scan:
    name: ðŸ”¥ OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: dockerhub-push

    steps:
    - name: Run ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.9.0
      with:
        target: 'http://your-public-frontend-url.com'
        rules_file_name: '.zap-rules.tsv'

  slack-alert:
    name: ðŸ”” Slack Alert on Failure
    runs-on: ubuntu-latest
    if: failure()

    steps:
    - name: Notify Slack
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"ðŸš¨ CI/CD Pipeline failed for CourseSellingWebsite!"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
