name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  DB_KEY: ${{ secrets.DB_KEY }}
  DB_URL: ${{ secrets.DB_URL }}

jobs:

  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ” Lint Dockerfile (Hadolint)
      uses: hadolint/hadolint-action@v2.0.0
      with:
        dockerfile: ./server/Dockerfile

    - name: ðŸ” Lint JavaScript with ESLint
      uses: actions/setup-node@v3
      with:
        node-version: '24.0.2'
    - run: npm ci
    - run: npx eslint './**/*.js' --config eslint.config.js --format json --output-file eslint-report.json || true

    - name: Generate ESLint summary
      id: eslint-summary
      run: |
        jq -r '
          if length == 0 then
            "âœ… No ESLint errors or warnings found."
          else
            ("âš ï¸ ESLint found " + (map(.messages | length) | add | tostring) + " issues.") 
          end
        ' eslint-report.json > eslint-summary.txt
      shell: bash

    - name: Comment ESLint results on PR
      if: github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ github.token }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ### ESLint Results Summary
          ${{ steps.eslint-summary.outputs.comment }}

    - name: Upload ESLint Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: eslint-report
        path: eslint-report.json

    - name: ðŸ” Secret Scan with Gitleaks (exclude .vite)
      run: |
        curl -sSL https://github.com/zricethezav/gitleaks/releases/download/v8.12.0/gitleaks_8.12.0_linux_x64.tar.gz | tar -xz -C /tmp
        chmod +x /tmp/gitleaks
        /tmp/gitleaks detect \
          --config=.gitleaks.toml \
          --redact \
          --report-format sarif \
          --report-path gitleaks-results.sarif \
          --exit-code 0

    - name: ðŸ”§ Remove duplicate rules from SARIF
      run: |
          python3 -c "
          import json
          with open('gitleaks-results.sarif', 'r') as f:
              sarif = json.load(f)
          rules = sarif['runs'][0]['tool']['driver']['rules']
          unique_rules = {r['id']: r for r in rules}.values()
          sarif['runs'][0]['tool']['driver']['rules'] = list(unique_rules)
          with open('gitleaks-results.sarif', 'w') as f:
              json.dump(sarif, f, indent=2)
          "

    - name: Upload Gitleaks report
      uses: actions/upload-artifact@v4.6.2
      with:
        name: gitleaks-results
        path: gitleaks-results.sarif

    - name: Upload SARIF file to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3.28.18
      with:
        sarif_file: gitleaks-results.sarif
        token: ${{ github.token }}
        wait-for-processing: true

    - name: ðŸ§½ Dockerfile Best Practices with Dockle
      run: |
        docker pull goodwithtech/dockle
        docker run --rm -v ${{ github.workspace }}:/app goodwithtech/dockle \
        --format json \
        -i CIS-DI-1.0-5 \
        /app/server

    - name: ðŸ” Vulnerability Scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my_custom_api:latest'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

  build:
    name: ðŸ› ï¸ Build & Test Docker Images
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Inject Environment Variables
      run: |
        echo "DB_KEY=${{ env.DB_KEY }}" >> server/.env
        echo "DB_URL=${{ env.DB_URL }}" >> server/.env

    - name: Build Docker Images
      run: docker compose -f ./docker-compose.yml build

  dockerhub-push:
    name: ðŸ“¦ Push to DockerHub
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Image
      run: |
        docker build -t $IMAGE_NAME:latest ./server
        docker push $IMAGE_NAME:latest

  zap-scan:
    name: ðŸ”¥ OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: dockerhub-push

    steps:
    - name: Run ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.9.0
      with:
        target: 'http://your-public-frontend-url.com'
        rules_file_name: '.zap-rules.tsv'

  slack-alert:
    name: ðŸ”” Slack Alert on Failure
    runs-on: ubuntu-latest
    if: failure()

    steps:
    - name: Notify Slack
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"ðŸš¨ CI/CD Pipeline failed for CourseSellingWebsite!"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
